# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pediatric Dose Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Pediatric Dose Calculator</h1>
    <input type="search" id="search" placeholder="Search medications...">
    <select id="category">
      <option value="all">All</option>
      <option value="rehydration">Rehydration</option>
      <option value="maintenance">Maintenance</option>
      <option value="resuscitation">Resuscitation</option>
      <option value="pain relief">Pain relief</option>
      <option value="antibiotics">Antibiotics</option>
    </select>
    <button id="calculate">Calculate dose</button>
    <table id="medications">
      <thead>
        <tr>
          <th>Name</th>
          <th>Dose</th>
          <th>Frequency</th>
          <th>Formula</th>
          <th>Category</th>
          <th>Indications</th>
        </tr>
      </thead>
      <tbody id="medications-body">
      </tbody>
    </table>
  </div>
  <script src="index.js"></script>
</body>
</html>
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
